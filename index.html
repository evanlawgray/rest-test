<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1" />
    <title>Account Information</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans" rel="stylesheet">
  </head>
  <body>
      <header class="page-header">
        <h1 class="screen-reader-text">Bench Accounting REST Test</h1>

        <a href="https://bench.co/">
          <img class="logo" title="bench logo" alt="bench logo" src="./public/assets/images/bench-logo-white.svg" />
        </a>
      </header>

      <div class="content-wrapper">
        <img class="loading-indicator" title="loading indicator" alt="loading indicator" src="./public/assets/images/ajax-loader.gif" />

        <section class="account-info">

            <p class="date">Date</p>
            <p class="company">Company</p>
            <p class="account">Account</p>

    </div>
    <script type="text/javascript" src="build/bundle.js"></script>
